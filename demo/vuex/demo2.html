<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vuex-mutations</title>
    <script src="js/vue.min.js"></script>
    <script src="js/vuex.min.js"></script>
</head>
<body>
    <div id="app">
        <h2>{{msg}}</h2>
        <a href="javascript:;" @click="add">增加</a>
        <counter></counter>
    </div>
</body>
<script>
    const counter = {
        template:`
            <div>
                <div>{{count}}</div>
            </div>
        `,
        props:{},
        computed:{
            count(){
                return this.$store.state.count;
            }
        }
    };
    const store = new Vuex.Store({
        state:{
            count:10
        },
        mutations:{
            increment(state,num){
                state.count+=num;
            }
        }
    })
    new Vue({
        el:'#app',
        store,
        data:{
            msg:'Vuex的使用'
        },
        components:{
            counter
        },
        methods:{
            add(){
                this.$store.commit("increment",10)
            }
        }
    })
</script>
</html>
